<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Password</h1>

    <input 
      type="password" 
      id="newPassword" 
      placeholder="New password" 
      class="w-full px-4 py-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <button 
      id="updatePassword"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors"
    >
      Update Password
    </button>

    <p id="msg" class="mt-4 text-center text-sm text-red-500"></p>
  </div>

  <script>
    const supabaseClient = supabase.createClient(
      "https://yfvshmfkyxcwgyhfhqms.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlmdnNobWZreXhjd2d5aGZocW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1MTc5NzIsImV4cCI6MjA4NDA5Mzk3Mn0.jMSSyu1ISa1dArbASM9szweWyZONpM1z1XfPHHr6eMc"
    );

    document.getElementById("updatePassword").addEventListener("click", async () => {
      const password = document.getElementById("newPassword").value;
      const msg = document.getElementById("msg");

      const { error } = await supabaseClient.auth.updateUser({ password });

      if (error) {
        msg.textContent = error.message;
        msg.classList.remove("text-green-500");
        msg.classList.add("text-red-500");
      } else {
        msg.textContent = "Password updated! You can now log in.";
        msg.classList.remove("text-red-500");
        msg.classList.add("text-green-500");
      }
    });
  </script>

</body>
</html>
