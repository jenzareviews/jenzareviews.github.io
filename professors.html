<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JenzaReviews - Search</title>
  <link rel="icon" type="image/jpeg" href="./favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center">

  <!-- navbar -->
  <nav class="w-full bg-white shadow-sm px-6 py-4 flex items-center justify-between">
    <!-- logo -->
    <div class="flex items-center gap-6">
      <a href="index.html" class="text-xl font-semibold hover:text-blue-600 transition">
        JenzaReviews
      </a>
    </div>

    <div id="authStatus" class="flex items-center gap-4 text-sm"></div>
  </nav>

  <div class="w-full flex flex-col items-center p-4">

    <h1 class="text-3xl font-bold mb-6 text-center">Professor Search</h1>

    <!-- search -->
    <input
      type="text"
      id="professorSearch"
      placeholder="Search professors..."
      class="p-3 w-full max-w-3xl mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
    />

     <!-- department filter -->
<div class="mb-4 w-full max-w-3xl flex items-center gap-4">
  <label for="departmentFilter" class="font-medium">Filter by</label>
  
  <select id="departmentFilter" class="border rounded-lg p-1 focus:ring-blue-500 focus:border-blue-500">
    <option value="">All Departments</option>
  </select>

  <label class="flex items-center gap-1 font-medium">
    <input type="checkbox" id="highestRatedToggle" class="border rounded p-1">
    Show Highest Rated
  </label>
</div>


<ul id="allProfessorsList" class="w-full max-w-3xl mb-4"></ul>


    <p class="mt-8 text-sm text-gray-600">
      Issues with the website? Can’t find your professor?  
      Contact <a href="mailto:jenzareviews@gmail.com" class="text-blue-600 hover:underline">jenzareviews@gmail.com</a>
    </p>


    <!-- review section -->
    <div id="ratingSection" class="hidden bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl">
<!-- prof name + avg rating (hidden now) -->
<div class="flex items-center justify-between mb-4 hidden">
  <h2 id="profName" class="text-2xl font-semibold"></h2>
  <p id="avgRating" class="text-lg font-medium text-gray-700"></p>
</div>


      <!-- Review Form -->
      <div class="space-y-3 mb-6">
        <div>
          <label class="block font-medium">
            Comment <span class="text-red-500">*</span>
          </label>
          <textarea
            id="comment"
            class="w-full border rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>

        <div class="flex gap-4">
          <div>
            <label class="block font-medium">Rating (1.0–5.0)</label>
            <input
              type="number"
              id="rating"
              min="1"
              max="5"
              step="0.1"
              class="w-20 border rounded-lg p-1 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label class="block font-medium">Course(s) taken</label>
            <input
              type="text"
              id="course"
              placeholder="e.g., Math 101"
              class="border rounded-lg p-1 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label class="block font-medium">Would take again?</label>
            <select
              id="wouldTakeAgain"
              class="border rounded-lg p-1 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="">Select</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>

        <button
          id="submitRating"
          class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition"
        >
          Submit Review
        </button>
      </div>

      <!-- sort by -->
      <div class="mb-4 flex items-center gap-2">
        <label for="sortReviews" class="font-medium">Sort by:</label>
        <select id="sortReviews" class="border rounded-lg p-1 focus:ring-blue-500 focus:border-blue-500">
          <option value="popular">Most Recent</option>
          <option value="recent">Most Popular</option>
          <option value="ratingDesc">Highest Rating → Lowest</option>
          <option value="ratingAsc">Lowest Rating → Highest</option>
        </select>
      </div>

      <!-- reviews list -->
      <h3 class="text-xl font-semibold mb-2">Reviews</h3>
      <div id="reviews" class="space-y-4"></div>
    </div>

  </div>

  <script type="module" src="script.js?v=3"></script>

</body>
</html>
