<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Rate My Professor</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="login.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="you@edu.aua.am" required
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Password" required
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Login
      </button>
    </form>
    <p class="text-sm text-center mt-2">
  Forgot your password?
  <button id="forgotPassword" class="text-blue-500 underline">
    Reset it
  </button>
    </p>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="register.html" class="text-blue-500 hover:underline">Register</a>
    </p>

    <p id="errorMsg" class="mt-2 text-red-500 text-sm text-center"></p>
    <p id="successMsg" class="mt-2 text-gray-500 text-sm text-center"></p>
  </div>

</body>
</html>
