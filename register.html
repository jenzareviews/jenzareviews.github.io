<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">University Email</label>
        <input type="email" id="email" placeholder="you@edu.aua.am" required
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Password" required
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
        Register
      </button>
    </form>
    <p class="text-sm text-center mt-3">
  Already registered but didnâ€™t get the email?
  <button id="resendEmail" class="text-blue-500 underline">
    Resend verification email
  </button>
   </p>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>

    <p id="errorMsg" class="mt-2 text-red-500 text-sm text-center"></p>
    <p id="successMsg" class="mt-2 text-green-500 text-sm text-center"></p>
  </div>

  <!-- Move the script here -->
  <script type="module" src="register.js"></script>
</body>

</html>
